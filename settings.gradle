dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "CalorieTracker"

// Include Modules
include ':app'

// Core
include ':core'
include ':core:util'
include ':core:ui'

//Features
include ':features'

// Onboarding
include ':features:onboarding'
include ':features:onboarding:onboarding_presentation'
include ':features:onboarding:onboarding_domain'

// Tracker
include ':features:tracker'
include ':features:tracker:tracker_data'
include ':features:tracker:tracker_domain'
include ':features:tracker:tracker_presentation'
